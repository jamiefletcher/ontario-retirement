<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Ontario Retirement</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="assets/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.js"></script>
    <style>
        * {
            color: hsl(0, 0%, 20%);
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
        }

        body {
            margin: 0;
            padding: 0;
        }

        a {
            color: hsl(200, 50%, 40%);
            text-decoration: none !important;
            border: none;
            outline: none;
        }

        h2 {
            padding: 0;
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            line-height: 1.2rem;
        }

        .ellipsis {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 175px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        /* Popup Styling */
        .popup-container {
            max-width: 300px;
        }

        .maplibregl-popup-content {
            padding: 10px;
            margin: 0px;
        }

        .contact-info {
            margin: 5px 0;
        }

        .contact-info div {
            display: flex;
            align-items: center;
            gap: 5px; /* space between icon and text */
        }

        .contact-info i {
            font-size: 12px;
            width: 1.25em;
            text-align: center;
            flex-shrink: 0;
        }

        .capacity {
            margin: 5px 0;
            padding: 5px;
            background-color: hsl(0, 0%, 97%);
            border-radius: 5px;
        }

        .services-grid {
            padding: 5px;
            background-color: hsl(0, 0%, 97%);
            border-radius: 5px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3px;
        }

        .service-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .service-item i {
            font-size: 12px;
        }

        /* Search-Filter Styling */
        .search-filter-ui {
            position: absolute;
            display: flex;
            flex-direction: row;
            top: 10px;
            left: 50%;
            gap: 5px;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .search-container {
            width: 360px;
            background: white;
            border-radius: 5px;
            height: min-content;
            box-shadow: 0 1px 2px hsla(0, 0%, 0%, .1);
        }

        .filter-container {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 1px 2px hsla(0, 0%, 0%, .1);
            width: 130px;
            height: min-content;
            max-height: 80vh;
            overflow-y: auto;
        }

        #service-filters {
            display: flex;
            flex-direction: column;
        }

        #filter-header {
            text-align: center;
            cursor: pointer;
        }

        #filter-options {
            display: none; /* Start hidden */
            flex-direction: column;
        }

        .filter-option {
            display: flex;
            align-items: flex-end;
            margin-top: 10px;
        }

        .filter-option label {
            cursor: pointer;
            user-select: none;
        }

        .filter-option input[type="checkbox"] {
            margin: 0 8px 0 0;
        }

        .toggle-icon {
            font-weight: normal;
            margin-left: 5px;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #search-results {
            max-height: 300px;
            overflow-y: auto;
            display: none;
            border-top: 1px solid #eee;
        }

        .search-result {
            padding: 8px 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .search-result:hover {
            background-color: #f5f5f5;
        }

        .search-result:last-child {
            border-bottom: none;
        }

        #actionOverlay {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
            background: hsla(20, 80%, 50%, 0.5);
            cursor: pointer;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <div class='search-filter-ui'>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a home ..." />
            <div id="search-results"></div>
        </div>
        <div class='filter-container'>
            <div id='service-filters'>
                <h2 id='filter-header'>Filters <span class="toggle-icon"><i class="fas fa-caret-down"></i></span></h2>
                <div id='filter-options'></div>
            </div>
        </div>
    </div>
    <!-- <div id="actionOverlay"></div> -->
    <script>
        // Configuration
        const CONFIG = {
            pointsFile: 'data/homes.geojson',
            styleFile: 'style.json',
            services: [
                "Bathing", "Hygiene", "Walking", "Feeding",
                "Wounds", "Continence", "Drugs", "Meals",
                "Dementia", "Dressing", "Pharmacist", "Doctor", "Nurse"
            ],
            mapOptions: {
                container: 'map',
                style: 'style.json',
                hash: true,
                pixelRatio: 1,
                center: [-79.45, 43.75],
                zoom: 11,
                minZoom: 5,
                maxZoom: 18
            }
        };

        // DOM Elements
        const dom = {
            mapContainer: document.getElementById('map'),
            searchInput: document.getElementById('search-input'),
            searchResults: document.getElementById('search-results'),
            filterHeader: document.getElementById('filter-header'),
            filterOptions: document.getElementById('filter-options')
        };

        // State
        let allFeatures = [];
        const map = new maplibregl.Map(CONFIG.mapOptions);

        // Filters
        function createServiceFilters() {
            const { filterOptions } = dom;
            const { services } = CONFIG;

            filterOptions.innerHTML = services.map(service => `
                <div class="filter-option">
                <label>
                    <input type="checkbox" id="filter-${service}" value="${service}">
                    ${service}
                </label>
                </div>
            `).join('');
        }

        function handleFilterHeaderClick(e, forceClose = false) {
            if (e && !forceClose) e.stopPropagation(); // This prevents the event from bubbling up to document
            const { filterHeader, filterOptions } = dom;
            const isHidden = forceClose ? false : filterOptions.style.display === 'none';
            filterOptions.style.display = isHidden ? 'flex' : 'none';
            filterHeader.querySelector('.toggle-icon').innerHTML = isHidden
                ? '<i class="fas fa-caret-up"></i>'
                : '<i class="fas fa-caret-down"></i>';
        }

        function updateFilteredData() {
            const checkboxes = document.querySelectorAll('#service-filters input[type="checkbox"]:checked');
            const activeFilters = Array.from(checkboxes).map(cb => cb.value);

            const filteredFeatures = activeFilters.length === 0
                ? allFeatures
                : allFeatures.filter(feature => {
                    if (!feature.properties.services) return false;
                    return activeFilters.every(service =>
                        feature.properties.services[service] === true
                    );
                });

            map.getSource('points').setData({
                type: 'FeatureCollection',
                features: filteredFeatures
            });
        }

        // Search
        function handleSearch() {
            const searchTerm = dom.searchInput.value.toLowerCase();

            if (searchTerm.length < 2) {
                dom.searchResults.style.display = 'none';
                return;
            }

            const matches = allFeatures.filter(feature =>
                feature.properties.name.toLowerCase().includes(searchTerm)
            );

            displaySearchResults(matches);
        }

        function displaySearchResults(results) {
            dom.searchResults.innerHTML = '';
            dom.searchResults.style.display = 'block';
            if (!results.length) {
                dom.searchResults.innerHTML = '<div class="search-result">No matches found</div>';
                return;
            }
            dom.searchResults.innerHTML = results.map(feature => `
                <div class="search-result" data-feature-id="${feature.id || feature.properties.name}">
                ${feature.properties.name}
                </div>
            `).join('');
        }

        function handleSearchResultClick(e) {
            const resultElement = e.target.closest('.search-result');
            if (!resultElement) return;

            const featureId = resultElement.dataset.featureId;
            const feature = allFeatures.find(f =>
                (f.id || f.properties.name) === featureId
            );

            if (feature) {
                zoomToFeature(feature);
                createPopup(feature);
                dom.searchResults.style.display = 'none';
                dom.searchInput.value = '';
            }
        }

        // Popups
        function createPopup(feature) {
            const { properties, geometry } = feature;
            const searchQuery = encodeURIComponent(`${properties.name} ${properties.streetaddress}`);
            const services = parseServices(properties.services);

            new maplibregl.Popup()
                .setLngLat(geometry.coordinates)
                .setHTML(`
                <div class="popup-container">
                    <h2>${properties.name}</h2>
                    ${createContactInfo(properties, searchQuery)}
                    ${createCapacityInfo(properties)}
                    ${createServicesGrid(services)}
                </div>
                `)
                .addTo(map);
        }

        // Helper Functions
        function parseServices(services) {
            if (!services) return {};
            return typeof services === 'string' ? JSON.parse(services) : services;
        }

        function createContactInfo(properties, searchQuery) {
            return `
                <div class="contact-info">
                <div>
                    <i class="fa-solid fa-location-dot"></i>
                    <a href="https://www.google.com/maps/search/?api=1&query=${searchQuery}" target="_blank">
                    ${properties.streetaddress}
                    </a>
                </div>
                ${properties.phone_number ? `
                    <div>
                    <i class="fa-solid fa-phone"></i>
                    <a href="tel:${properties.phone_number}">${properties.phone_number}</a>
                    </div>
                ` : ''}
                ${properties.web_address ? `
                    <div>
                    <i class="fa-solid fa-globe"></i>
                    <a href="${formatUrl(properties.web_address)}" class="ellipsis" target="_blank">
                        ${properties.web_address}
                    </a>
                    </div>
                ` : ''}
                </div>
            `;
        }

        function formatUrl(url) {
            return url.startsWith('http') ? url : `https://${url}`;
        }

        function createCapacityInfo(properties) {
            return properties.number_of_suites || properties.resident_capacity ? `
                <div class="capacity">
                ${properties.number_of_suites ? `${properties.number_of_suites} rooms` : ''}
                ${properties.number_of_suites && properties.resident_capacity ? ' / ' : ''}
                ${properties.resident_capacity ? `${properties.resident_capacity} beds` : ''}
                </div>
            ` : '';
        }

        function createServicesGrid(services) {
            if (!services || !Object.keys(services).length) return '';

            return `
                <div class="services-grid">
                ${Object.entries(services).map(([service, available]) => `
                    <div class="service-item">
                    <span>
                        ${available ? '<i class="fa-solid fa-check"></i>' : '<i class="fa-solid fa-xmark"></i>'}
                        ${service}
                    </span>
                    </div>
                `).join('')}
                </div>
            `;
        }

        function zoomToFeature(feature) {
            map.flyTo({
                center: feature.geometry.coordinates,
                zoom: 16,
                essential: true
            });
        }

        // Initialize
        createServiceFilters();
        dom.searchInput.addEventListener('input', handleSearch);
        dom.searchResults.addEventListener('click', handleSearchResultClick);
        dom.filterHeader.addEventListener('click', (e) => handleFilterHeaderClick(e));
        dom.filterOptions.addEventListener('change', updateFilteredData);

        // Close search results when clicking elsewhere
        document.addEventListener('click', (e) => {
            const { filterHeader, filterOptions, searchResults } = dom;

            // Close search results if clicking outside
            if (!e.target.closest('.search-container')) {
                searchResults.style.display = 'none';
            }

            // Close filters if clicking outside
            if (!e.target.closest('.filter-container') && filterOptions.style.display !== 'none') {
                handleFilterHeaderClick(null, true); // Force close
            }
        });

        map.on('load', () => {
            fetch(CONFIG.pointsFile)
                .then(response => response.json())
                .then(data => {
                    allFeatures = data.features;

                    map.addSource('points', {
                        type: 'geojson',
                        data: data,
                        cluster: false
                    });

                    map.addLayer({
                        id: 'points-blast-radius',
                        type: 'circle',
                        source: 'points',
                        paint: {
                            'circle-radius': 50,
                            'circle-color': 'hsl(26, 100%, 57%)',
                            'circle-opacity': 0.2,
                        },
                        minzoom: 13
                    });

                    map.addLayer({
                        id: 'points',
                        type: 'circle',
                        source: 'points',
                        paint: {
                            'circle-color': 'hsl(26, 100%, 57%)',
                            'circle-radius': ["interpolate", ["linear"], ["zoom"], 5, 3, 20, 10],
                            'circle-stroke-width': ["interpolate", ["linear"], ["zoom"], 5, 1, 20, 2],
                            'circle-stroke-color': 'hsl(0, 0%, 100%)'
                        }
                    }, 'label-city');

                    map.addSource("ontario-lakes", {
                        type: "vector",
                        tiles: ["https://jamiefletcher.github.io/ontario-retirement/ontario-lakes/{z}/{x}/{y}.pbf"],
                        tileSize: 512
                    });

                    map.addLayer({
                        id: 'lakes',
                        type: 'fill',
                        source: 'ontario-lakes',
                        'source-layer': 'ontario-lakes',
                        paint: {
                            'fill-color': 'hsl(199, 78%, 80%)',
                            'fill-opacity': 1
                        },
                        minzoom: 5,
                        maxzoom: 8
                    }, 'points');

                    map.on('click', 'points', (e) => {
                        const feature = e.features[0];
                        createPopup(feature);
                    });

                    map.on('mouseenter', 'points', () => {
                        map.getCanvas().style.cursor = 'pointer';
                    });
                    map.on('mouseleave', 'points', () => {
                        map.getCanvas().style.cursor = '';
                    });
                });
        });
    </script>

    <script>
        const zoomIncrement = -0.002;
        const rotateIncrement = 0.2;
        const latIncrement = 0.000005;
        const frameInterval = 1000;
        let frameCounter = 1;
        let isAnimating = false;
        let intervalId = null;
        let selectedActionIndex = null; // Stores the randomly chosen action (0, 1, or 2)

        // Define the action to perform (based on selectedActionIndex)
        function performAction() {
            switch (selectedActionIndex) {
                case 0: // Rotate
                    const currentBearing = map.getBearing();
                    map.rotateTo(currentBearing + rotateIncrement, { duration: 0 });
                    break;
                case 1: // Zoom
                    const currentZoom = map.getZoom();
                    map.setZoom(currentZoom + zoomIncrement, { duration: 0 });
                    break;
                case 2: // Pan
                    const currentCenter = map.getCenter();
                    map.setCenter([currentCenter.lng, currentCenter.lat + latIncrement], { duration: 0 });
                    break;
            }
        }

        // Capture a frame after the action completes
        function animateFrame() {
            if (isAnimating) return;
            isAnimating = true;

            performAction(); // Execute the pre-selected action

            map.once('idle', () => {
                const canvas = map.getCanvas();
                const paddedFrameCounter = String(frameCounter).padStart(4, '0');
                canvas.toBlob(function (blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `frame_${paddedFrameCounter}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    frameCounter++;
                    isAnimating = false;
                }, 'image/png');
            });
        }

        // Toggle animation on button click
        document.getElementById('actionOverlay').addEventListener('click', () => {
            if (intervalId) {
                // Stop animation
                clearInterval(intervalId);
                intervalId = null;
                selectedActionIndex = null; // Reset action
                frameCounter = 1;
                console.log("Animation stopped");
            } else {
                // Start animation (pick a random action ONCE)
                selectedActionIndex = Math.floor(Math.random() * 3); // 0=rotate, 1=zoom, 2=pan
                intervalId = setInterval(animateFrame, frameInterval);
                console.log(`Animation started with action: ${selectedActionIndex}`);
            }
        });

        map.on('click', (e) => {
            const features = map.queryRenderedFeatures(e.point);
            if (features.length > 0) {
                console.log('Clicked feature:', features[0].properties);
            } else {
                console.log('No features at this location');
            }
        });
    </script>
</body>

</html>
